<div class="modal">
  <img class="player-image" [src]="player.image" [alt]="player.name">
  <img class="team-image" [src]="player.team_image">

  <div class="modal__content">
      <div class="modal__title"> {{player.name}} </div>
      <app-edit-stats-form [formControl]="playerControl" ngDefaultControl></app-edit-stats-form>
  </div>

  <mat-card-actions>
    <img class="modal__save"
         [src]="saveImage"
         title="Save changes"
         (click)="savePlayerStats()">
    <img class="modal__favorite"
         [src]="favoriteStateImage"
         title="Add to favorites"
         (click)="toggleFavoriteState()">
  </mat-card-actions>
</div>
