<app-loading *ngIf="showLoading"></app-loading>
<div class="teams">
    <ng-container *ngFor="let team of teamsNames">
        <app-team [teamName]="team"
                  [acronym]="teamList[team].acronym"
                  [imageSrc]="teamList[team].image"
                  [info]="teamList[team].info"
                  (showTeam)="displayTeam($event)">
        </app-team>
    </ng-container>
</div>
