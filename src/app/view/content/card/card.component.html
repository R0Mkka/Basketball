<mat-card class="card" appCardHover>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <div *ngIf="!isImageLoaded" class="card__spinner">
    <mat-spinner></mat-spinner>
  </div>
  <img mat-card-image [src]="imageSrc" [alt]="title" (load)="imageLoaded()">
  <mat-card-title> {{title}} </mat-card-title>
  <mat-card-content>
    <p> {{content}} </p>
  </mat-card-content>
  <!--<mat-card-actions>-->
    <!--<button mat-button>-->
      <!--<img class="heart" src="/src/assets/images/heart-grey.png" alt="grey heart">-->
    <!--</button>-->
  <!--</mat-card-actions>-->
  <mat-card-actions>
    <img class="heart"
         [src]="heartImage"
         (click)="changeHeartColor()">
  </mat-card-actions>
</mat-card>
