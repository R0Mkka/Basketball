<app-loading *ngIf="showLoading" [withBackdrop]="withBackdrop"></app-loading>
<div class="players">
    <app-player-card *ngFor="let player of currentPageSet"
                     [player]="player"
                     (loading)="setLoadingStatus($event)"
                     (backdrop)="setBackdropStatus($event)"
                     (favoriteEvent)="toggleFavoriteState($event)">
    </app-player-card>
</div>
<mat-paginator *ngIf="playersLoaded"
               class="paginator"
               [length]="playersCount"
               [pageSize]="10"
               [hidePageSize]="true"
               [pageIndex]="currentPageSetIndex"
               [showFirstLastButtons]="true"
               (page)="setNewPageIndex($event)">
</mat-paginator>
