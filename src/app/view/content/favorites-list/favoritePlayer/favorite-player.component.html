<div *ngIf="showModal" class="backdrop" (click)="closeModal()"></div>
<app-edit-modal *ngIf="showModal"
                [player]="player"
                (favoriteChanged)="changeIsFavorite($event)"
                (modalClosed)="closeModal()">
</app-edit-modal>

<mat-card class="card" appCardHover>

  <div *ngIf="!isImageLoaded" class="card__spinner">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <img mat-card-image appShowImage [src]="imageSrc" (load)="imageLoaded()">
  <mat-card-title> {{name}} </mat-card-title>

  <mat-card-content>
    <img *ngIf="isImageLoaded" class="card__team-image" [src]="teamImage">
    <p>Team: {{team}}</p>
    <p>Games played: {{gamesPlayed}}</p>
    <p>Three point percentage: {{tpp}}</p>
  </mat-card-content>

  <mat-card-actions>
    <img class="card__edit-btn"
         title="Edit player"
         src="/src/assets/images/edit.png"
         (click)="editPlayer()">
    <img class="card__favorite-btn"
         title="Add to favorites"
         [src]="favoriteStateImage"
         (click)="toggleFavoriteState()">
  </mat-card-actions>

</mat-card>
