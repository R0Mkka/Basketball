<mat-card class="card" appCardHover>
  <div *ngIf="!isImageLoaded" class="card__spinner">
    <mat-spinner></mat-spinner>
  </div>
  <img mat-card-image [src]="imageSrc" [alt]="title" (load)="imageLoaded()">
  <mat-card-title> {{title}} </mat-card-title>
  <mat-card-content>
    <p> {{content}} </p>
  </mat-card-content>
  <mat-card-actions>
    <img class="heart"
         [src]="heartImage"
         (click)="changeHeartColor()">
  </mat-card-actions>
</mat-card>
