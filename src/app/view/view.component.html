<div class="view">
  <app-header (stateChanged)="changeContent($event)" 
              (toggleFavorites)="toggleFavoritesShow($event)"
              (favoritesClear)="clearFavorites()">
  </app-header>
  <mat-progress-bar class="progress-bar"
                    mode="determinate"
                    color="primary"
                    [value]="progress">
  </mat-progress-bar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
