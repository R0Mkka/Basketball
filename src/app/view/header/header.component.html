<div class="header">

  <nav>
      <button routerLink="">Home</button>
      <button routerLink="/teams">Teams</button>
      <button routerLink="/players">Players</button>
      <button >Favorites</button>
  </nav>

  <div class="menu-and-nba-stats">
    <button mat-button [matMenuTriggerFor]="menu" title="Menu">
      <img class="invert-color burger" src="/src/assets/images/menu_burger.svg" alt="Menu">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="clearFavorites()"> Clear favorites </button>
    </mat-menu>
    <img class="logo" src="/src/assets/images/NBA_new.png">
    <p>Stats</p>
  </div>

  <div class="slide-toggle-and-favorites">
    <p>Players</p>
    <mat-slide-toggle class="slide-toggle"
                      color="primary"
                      [checked]="isTeams"
                      (change)="changeContent()"></mat-slide-toggle>
    <p>Teams</p>
    <img class="favorites-button"
        routerLink="/favorites"
        src="/src/assets/images/favorites.png"
        (click)="toggleFavoritesShow()">
  </div>
</div>
